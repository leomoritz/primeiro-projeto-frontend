            <div class="header-signin">
                <img class="mb-4" src="./../../assets/img/folha.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Cadastre-se</h1>
              </div>


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nome" name="nome" required>
                <label for="floatingInput">Nome</label>
               <div class="valid-tooltip">OK</div>
               <div *ngIf="isRequired" class="invalid-tooltip">Informe o seu nome</div>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Sobrenome" name="sobrenome" required>
                <label for="floatingInput">Sobrenome</label>
                <div class="valid-tooltip">OK</div>
                <div *ngIf="isRequired" class="invalid-tooltip">Informe o seu sobrenome</div>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="validationTooltip04" required="">
                  <option selected="" disabled="" value="">Selecione...</option>
                  <option>Fazenda Rio Grande</option>

                  <option>Fazenda Dona Benta de S치</option>
                </select>
                <div class="valid-tooltip">OK</div>
               <div *ngIf="isRequired" class="invalid-tooltip">Selecione uma fazenda</div>
              </div>

            <div class="col-md-6 position-relative">
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="E-mail" required="">
                <div class="valid-tooltip">OK</div>
               <div *ngIf="isRequired" class="invalid-tooltip">Informe um e-mail v치lido</div>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <input type="password" class="form-control" id="validationTooltip03" placeholder="Senha" required="">
              <div class="valid-tooltip">OK</div>
              <div *ngIf="isRequired" class="invalid-tooltip">Informe uma senha v치lida</div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" (click)="validaCampos()">Cadastrar</button>
            </div>
          </form>
    </div>
    </div>
