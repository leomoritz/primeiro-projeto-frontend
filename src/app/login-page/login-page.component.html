<div class="login-hero">
    <div class="container">
        <main class="form-signin w-100 m-auto">
            <form [ngClass]="isRequired ? 'was-validated' : ''">
              <div class="header-login">
                <img class="mb-4" src="./../../assets/img/folha.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Entre com seu login</h1>
              </div>
          
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                <label for="floatingInput">E-mail</label>
                <div *ngIf="isRequired" class="invalid-feedback">
                    <span>Informe um e-mail válido</span>
                </div> 
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" min="8" max="20" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Senha</label>
                <div *ngIf="isRequired" class="invalid-feedback">
                    <span>Informe uma senha válida</span>
                </div>
              </div>
          
              <div class="checkbox mt-2 mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="validaLogin()">Sign in</button>
              <p class="text-muted-white mt-5 mb-3">© DevInAgro 2022</p>
            </form>
          </main>
    </div>
</div>
